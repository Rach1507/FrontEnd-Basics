<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>Grid</h1>
    <section>
        <h2>Grid container</h2>
        <p>display: grid</p>
        <div class="grid-container">
            <div class="box green"></div>
            <div class="box green light"></div>
            <div class="box green lighter"> </div>
            <div class="box red "> </div>
            <div class="box red lighter"> </div>
            <div class="box red light"> </div>
            <div class="box purple "></div>
            <div class="box purple lighter"> </div>
            <div class="box purple light"> </div>
        </div>
<hr>
        <p>display: inline-grid</p>
        <div class="grid-inline-container">
            <div class="box green"></div>
            <div class="box green light"></div>
            <div class="box green lighter"> </div>
            <div class="box red "> </div>
            <div class="box red lighter"> </div>
            <div class="box red light"> </div>
            <div class="box purple "></div>
            <div class="box purple lighter"> </div>
            <div class="box purple light"> </div>
        </div>
    </section>

    <section>
        <div class="grid-areas-container">
     
            
            <div class="box purple lighter header"> </div>
            <!-- <div class="box purple lighter header"> </div>
            <div class="box purple lighter header"> </div>
            <div class="box purple lighter header"> </div> -->

            <div class="box purple light main"> </div>
            <div class="box purple sidebar"></div>
            <div class="box green footer"></div>
            <div class="box green footer"></div>
            <div class="box green footer"></div>
            <div class="box green footer"></div>

            <div class="box green footer"></div>

        </div>
    </section>
</body>
</html>
